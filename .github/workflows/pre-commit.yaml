name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    name: Pre-Commit Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # CHANGE PYTHON VERSION HERE IF YOU NEED A DIFFERENT ONE
        python-version: ["3.13.1"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - uses: pre-commit/action@v3.0.1
